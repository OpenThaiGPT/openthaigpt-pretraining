name: pytest and coverage report for Model

on:
  pull_request:
    paths:
      - "src/model/**/*.py"
      - "tests/model/**/*.py"

    branches:
      - "main"
  push:
    paths:
      - "src/core/**/*.py"
      - "tests/core/**/*.py"

    branches:
      - "main"

concurrency:
  group: test_model:${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  pytest_and_coverage_model:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9"] # requires python<=3.9

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip" # caching pip dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e src/core
          pip install -e src/model

      - name: Run Mypy
        run: |
          mypy ./src/model/openthaigpt_pretraining_model

      - name: Generate HTML coverage report
        run: |
          pytest --cov-report xml --cov=src/model tests/model/

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: unittests
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
